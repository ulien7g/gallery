<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Ілюзорний світ</title>
  <meta property="og:title" content="Ілюзорний світ" />
  <meta property="og:description" content="Оптичні ілюзії, які змусять вас сумніватися у реальності." />
  <meta property="og:image" content="1.jfif" />
  <meta property="og:url" content="" />
  <meta property="og:type" content="website" />
  <meta name="description" content="Сайт з оптичними ілюзіями, що обманюють мозок та зір. Дізнайтесь більше про візуальні ефекти!">
  <meta name="keywords" content="ілюзії, оптичні ілюзії, обман зору, візуальні трюки">
</head>
<body>
  <header class="top-bar">
    <h1>Ілюзорний світ</h1>
    <nav class="menu">
      <a href="#about">Про нас</a>
      <a href="#gallery">Ілюзії</a>
      <a href="#contacts">Зв'язок</a>
    </nav>
  </header>

  <section class="intro" id="about">
    <h2>Хто ми?</h2>
    <p>Вас вітає платформа оптичних трюків! Випробуйте свої очі та мозок, спостерігаючи за обманливими зображеннями. Все, що ви бачите — не завжди правда.</p>
  </section>
  <section class="showcase" id="gallery">
    <img src="1.jfif" alt="Ілюзія 1" loading="lazy">
    <img src="2.jfif" alt="Ілюзія 2" loading="lazy">
    <img src="3.jfif" alt="Ілюзія 3" loading="lazy">
    <img src="4.jfif" alt="Ілюзія 4" loading="lazy">
    <img src="5.jfif" alt="Ілюзія 5" loading="lazy">
    <img src="6.jfif" alt="Ілюзія 6" loading="lazy">
    <img src="7.jfif" alt="Ілюзія 7" loading="lazy">
    <img src="8.jfif" alt="Ілюзія 8" loading="lazy">
    <img src="9.jfif" alt="Ілюзія 9" loading="lazy">
    <img src="10.jfif" alt="Ілюзія 10" loading="lazy">
    <img src="11.gif" alt="Ілюзія 11" loading="lazy">
    <img src="12.jfif" alt="Ілюзія 12" loading="lazy">
  </section>
  <section class="contact-section" id="contacts">
    <h2>Напишіть нам</h2>
    <form class="contact-form" action="#" method="post">
      <label for="name">Ваше ім’я:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email адреса:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Ваше повідомлення:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button type="submit">Надіслати</button>
    </form>
  </section>

  <footer>
    © 2025 Ілюзорний світ. Усі права захищені.
  </footer>
</body>
</html>
